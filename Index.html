<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolatore Miscela</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f8ff;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }
    #risultato {
      font-size: 1.4em;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Calcolatore Miscela</h1>
  <input type="number" id="benzina" placeholder="Litri di benzina">
  <input type="number" id="percentuale" placeholder="Percentuale olio (%)">
  <button onclick="calcola()">Calcola</button>
  <div id="risultato"></div>

  <script>
    function calcola() {
      const benzina = parseFloat(document.getElementById("benzina").value);
      const percentuale = parseFloat(document.getElementById("percentuale").value);
      if (!isNaN(benzina) && !isNaN(percentuale)) {
        const mlOlio = benzina * (percentuale / 100) * 1000;
        document.getElementById("risultato").innerText =
          `Devi aggiungere ${mlOlio.toFixed(1)} ml di olio.`;
      } else {
        document.getElementById("risultato").innerText =
          "Inserisci valori validi.";
      }
    }
  </script>
</body>
</html>
